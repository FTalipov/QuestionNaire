<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Заполните анкету.</h1>
        <form action="form.php" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
            <label for="gender">Пол:</label>
            <label><input type="radio" name="gender" value="Мужчина" required> Мужчина</label>
            <label><input type="radio" name="gender" value="Женщина"> Женщина</label>
            <label for="country">Страна:</label>
            <select name="country" id="country" required>
                <option value="Россия">Россия</option>
                <option value="США">США</option>
                <option value="Казахстан">Казахстан</option>
            </select>
            <label><input type="checkbox" name="agree" required> Я согласен с условиями</label>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
